version: "3.5"
services:
  filebeat:
    hostname: filebeat
    user: root
    container_name: filebeat
    build:
      context: .
      dockerfile: Dockerfile_filebeat
    network_mode: "host"
    depends_on:
      - elasticsearch
    volumes:
     # needed to persist filebeat tracking data :
     - "filebeat_data:/usr/share/filebeat/data:rw"
     # needed to access all docker logs (read only) :
     - "/var/lib/docker/containers:/usr/share/filebeat/dockerlogs/data:ro"
     # needed to access additional informations about containers
     - "/var/run/docker.sock:/var/run/docker.sock"

  elasticsearch:
    image: elastic/elasticsearch:6.3.0
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    cap_add:
      - ALL
    network_mode: "host"
    privileged: true
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.3.0
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: http://localhost:9200
    network_mode: "host"
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL

  app:
    hostname: app
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile_app

  zookeeper:
    image: confluent/zookeeper:latest
    container_name: zookeeper
    network_mode: "host"
    ports:
      - "2181:2181"
    # volumes:
    #   - ./config/kafka/zk.properties:/etc/kafka/zookeeper.properties

  kafka:
    image: confluent/kafka:0.10.0.0-cp1
    container_name: kafka
    network_mode: "host"
    environment:
      #- KAFKA_ADVERTISED_HOST_NAME=
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=localhost:2181
    ports:
      - 9092:9092
    depends_on:
      - zookeeper

  kafdrop:
    image: thomsch98/kafdrop
    container_name: kafdrop
    network_mode: "host"
    environment:
      # yes localhost as its a client side app outsite of the docker network on your host
      - ZK_HOSTS=localhost:2181
      - LISTEN=9000
    ports:
      - "9000:9000"
    depends_on:
      - zookeeper

volumes:
  # create a persistent volume for Filebeat
  filebeat_data:
  esdata:
